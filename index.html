<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="fs-1 fw-bolder text-primary text-center">Calculator</h1>
    <main>
        <section class="container">
            <div class="container w-sm-75 w-lg-50">
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                <div class="row">
                  <div class="col-12 bg-light fs-2 text-secondary fw-bold shadow-sm border"><span class="float-end p-4" id="display-text" ></span></div>
                </div>
              
                <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                <div class="container w-sm-100 w-lg-75">
                    <div class="row my-4">
                        <div class="col-3 my-2"><button  class="bg-light text-secondary fw-bold shadow-sm p-3 border rounded-circle" id="ac-button">AC</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 border rounded-circle">+/-</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle"> % </button> </div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle">รท</button> </div>
                      </div>
                      <div class="row my-4">
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-7">7</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-8">8</button></div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-9">9</button> </div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3  px-4 border rounded-circle">X</button> </div>
                      </div>
                      <div class="row my-4">
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-4">4</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-5">5</button></div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-6">6</button> </div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle">-</button></div>
                      </div>
                      <div class="row my-4">
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-1">1</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-2">2</button></div>
                        <div class="col-3 my-2"> <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-3">3</button></div>
                        <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="plus-btn">+</button> </div>
                      </div>
                      <div class="row my-4">
                          <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="number-0">0</button> </div>
                          <div class="col-3 my-2"><button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle">.</button> </div>
                          <div class="col-3 my-2">  <button class="bg-light text-secondary fw-bold shadow-sm p-3  border rounded-circle">clr</button></div>
                          <div class="col-3 my-2">  <button class="bg-light text-secondary fw-bold shadow-sm p-3 px-4 border rounded-circle" id="equal-btn">=</span></div>
                        </div>
                </div>
              
                
              </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
